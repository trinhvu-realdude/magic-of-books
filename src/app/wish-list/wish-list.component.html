<section>
    <div class="container">
        <mat-card class="book-holder" *ngFor="let book of list">
            <div class="book-title">
                <div class="details">
                    <mat-card-title class="title">{{book.title}}</mat-card-title>
                    <mat-card-subtitle>{{book.author}}</mat-card-subtitle>
                    <strong>Pages:</strong> {{book.pages}} <br>
                    <a href="{{book.link}}" target="_blank">More info</a>
                </div>
                <div class="buttons">
                    <button mat-raised-button style="background-color: #d9534f; font-weight: bolder; color: white">+</button>
                    <button mat-raised-button style="background-color: #5cb85c; color: white">âœ“</button>
                </div>
            </div>
            <div class="book-image">
                <img src="../../assets/{{book.imageLink}}" alt="{{book.title}}">
            </div>
        </mat-card> 
    </div>
</section>
