<section>
    <div class="book-holder">
        <div *ngFor="let book of books" class="book-item">
            <div class="book-img">
                <img src="../../assets/{{book.imageLink}}" alt="{{book.title}}">
            </div>
            <div class="book-detail">
                {{book.title}}
            </div>
        </div>
    </div>
</section>
